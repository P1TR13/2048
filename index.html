<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>2048</title>
        <link rel = "stylesheet" href = "style.css"/>
        <link rel="icon" href="2048.ico">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="heading">
                <div id="title">2048</div>
                <div id="scores">
                    <div id="currentScoreBox">
                        <p class="name">SCORE</p>
                        <p class="score" id="currentScore">0</p>
                    </div>
                    <div id="bestScoreBox">
                        <p class="name">BEST</p>
                        <p class="score">0</p>
                    </div>
                </div>
                <div id="newGame">
                    <button id="undoButton">Undo</button>
                    <button id="newGameButton">New Game</button>
                </div>
            </div>
            <div id="end">

            </div>
            <div id="board">
                
            </div>
        </div>

        <script src = "script.js"></script>
    </body>
</html>
